<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Dashboard - Real-time weather information and forecast">
    <title>Weather Dashboard</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Icons (using Phosphor Icons for modern look, or we can swap later) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="app-container">

        <!-- 1. HEADER COMPONENT -->
        <header class="app-header">
            <div class="logo">
                <i class="ph ph-cloud-sun" style="font-size: 2rem;"></i>
                <h1>WeatherDash</h1>
            </div>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search city..." aria-label="Search for a city">
                <button id="search-btn" aria-label="Search">
                    <i class="ph ph-magnifying-glass"></i>
                </button>
            </div>

            <div class="actions">
                <button class="btn-icon" id="unit-toggle" aria-label="Toggle temperature unit" title="Toggle °C/°F">
                    <span class="unit-label">°C</span>
                </button>
                <button class="btn-icon" id="theme-toggle" aria-label="Toggle theme">
                    <i class="ph ph-moon"></i>
                </button>
                <button class="btn-icon" id="geo-btn" aria-label="Use current location">
                    <i class="ph ph-map-pin"></i>
                </button>
            </div>
        </header>

        <!-- 2. MAIN GRID COMPONENT -->
        <main class="bento-grid">

            <!-- 2.1 CURRENT WEATHER CARD (HERO) -->
            <section class="card main-card" id="current-weather">
                <div class="card-header">
                    <h2 id="city-name">Loading...</h2>
                    <p id="current-date">Today</p>
                </div>

                <div class="weather-content">
                    <div class="temp-display">
                        <span id="current-temp" class="temp-value">--</span>
                        <span class="temp-unit">°C</span>
                    </div>

                    <div class="weather-visual">
                        <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon-lg">
                        <p id="weather-description" class="weather-desc">--</p>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="meta-item">
                        <i class="ph ph-thermometer"></i>
                        <span>Feels like <span id="feels-like">--</span>°C</span>
                    </div>
                </div>
            </section>

            <!-- 2.2 HIGHLIGHTS GRID (SIDEBAR/ASIDE) -->
            <div class="highlights-grid">

                <div class="card highlight-card">
                    <div class="highlight-header">
                        <span>Humidity</span>
                        <i class="ph ph-drop"></i>
                    </div>
                    <div class="highlight-value">
                        <span id="humidity">--</span>%
                    </div>
                </div>

                <div class="card highlight-card">
                    <div class="highlight-header">
                        <span>Wind Status</span>
                        <i class="ph ph-wind"></i>
                    </div>
                    <div class="highlight-value">
                        <span id="wind-speed">--</span>
                        <span class="unit">m/s</span>
                    </div>
                    <p id="wind-direction" class="highlight-meta">Direction: --</p>
                </div>

                <div class="card highlight-card">
                    <div class="highlight-header">
                        <span>Visibility</span>
                        <i class="ph ph-eye"></i>
                    </div>
                    <div class="highlight-value">
                        <span id="visibility">--</span>
                        <span class="unit">km</span>
                    </div>
                </div>

                <div class="card highlight-card">
                    <div class="highlight-header">
                        <span>Pressure</span>
                        <i class="ph ph-gauge"></i>
                    </div>
                    <div class="highlight-value">
                        <span id="pressure">--</span>
                        <span class="unit">hPa</span>
                    </div>
                </div>

            </div>

            <!-- 2.3 FORECAST ROW (BOTTOM) -->
            <section class="card forecast-section">
                <h3>5-Day Forecast</h3>
                <div class="forecast-container" id="forecast-container">
                    <!-- Forecast items will be injected here by JS -->
                    <!-- Example structure for reference/styling -->
                    <div class="forecast-item placeholder">
                        <p class="forecast-date">--</p>
                        <img src="" alt="" class="forecast-icon">
                        <p class="forecast-temp">--°C</p>
                    </div>
                    <div class="forecast-item placeholder">
                        <p class="forecast-date">--</p>
                        <img src="" alt="" class="forecast-icon">
                        <p class="forecast-temp">--°C</p>
                    </div>
                    <div class="forecast-item placeholder">
                        <p class="forecast-date">--</p>
                        <img src="" alt="" class="forecast-icon">
                        <p class="forecast-temp">--°C</p>
                    </div>
                    <div class="forecast-item placeholder">
                        <p class="forecast-date">--</p>
                        <img src="" alt="" class="forecast-icon">
                        <p class="forecast-temp">--°C</p>
                    </div>
                    <div class="forecast-item placeholder">
                        <p class="forecast-date">--</p>
                        <img src="" alt="" class="forecast-icon">
                        <p class="forecast-temp">--°C</p>
                    </div>
                </div>
            </section>

        </main>

        <!-- 3. FOOTER -->
        <footer class="app-footer">
            <p>Weather Dashboard &copy; 2026. Data by OpenWeatherMap.</p>
        </footer>

    </div>

    <!-- JavaScript -->
    <!-- Load config first (for local dev only, ignored by git) -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
