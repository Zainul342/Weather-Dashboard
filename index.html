<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Dashboard - Real-time weather information">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üå¶Ô∏è Weather Dashboard</h1>
        </header>

        <main>
            <section class="search-section">
                <form id="search-form">
                    <input 
                        type="text" 
                        id="city-input" 
                        placeholder="Masukkan nama kota..." 
                        aria-label="Nama kota"
                        required
                    >
                    <button type="submit">Cari</button>
                </form>
            </section>

            <section class="weather-display" id="weather-display">
                <!-- Weather data will be displayed here -->
                <p class="placeholder">Ketik nama kota untuk melihat cuaca</p>
            </section>

            <section class="error-display" id="error-display" style="display: none;">
                <!-- Error messages will be displayed here -->
            </section>
        </main>

        <footer>
            <p>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeather API</a></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
